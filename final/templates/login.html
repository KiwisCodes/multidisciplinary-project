<!DOCTYPE html>
<html>
<head>
  <title>Bikey Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/logonotword.png') }}" />
</head>
<body>
  <div class="container">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div class="img-left d-none d-md-flex"></div>
        <div class="card-body">
          <h4 class="title text-center mt-4">
            <img src="{{ url_for('static', filename='img/logonotword.png') }}" alt="Website Logo" class="logo" width="60px">
            <br>
            Login into account
          </h4>
          <form class="form-box px-3" method="post">
            <div class="form-input">
              <span><i class="fa fa-envelope-o"></i></span>
              <input type="email" name="username" placeholder="Email Address" tabindex="10" required>
            </div>
            <div class="form-input">
              <span><i class="fa fa-key"></i></span>
              <input type="password" name="password" placeholder="Password" required>
            </div>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}

            <div class="mb-3">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="cb1" name="">
                <label class="custom-control-label" for="cb1">Remember me</label>
              </div>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-block text-uppercase">
                Login
              </button>
            </div>

            <div class="text-center mb-3">
              or login with
            </div>

            <div class="row mb-3">
              <div class="col-4">
                <a href="#" class="btn btn-block btn-social btn-facebook">
                  <svg fill="none" height="18" width="18" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.515 17.91C3.24 17.145 0 13.455 0 9c0-4.95 4.05-9 9-9s9 4.05 9 9c0 4.455-3.24 8.145-7.515 8.91l-.495-.405H8.01z" fill="#2e74f2"></path>
                    <path d="M12.51 11.52L12.915 9H10.53V7.245c0-.72.27-1.26 1.35-1.26h1.17V3.69c-.63-.09-1.35-.18-1.98-.18-2.07 0-3.51 1.26-3.51 3.51V9H5.31v2.52h2.25v6.345a8.286 8.286 0 002.97 0V11.52z" fill="#fff"></path>
                  </svg>
                  Facebook
                </a>
              </div>

              <div class="col-4">

                <a href="#" class="btn btn-block btn-social btn-google">
                  <svg fill="none" height="18" width="18" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 7.364v3.486h4.844a4.15 4.15 0 01-1.808 2.708l2.92 2.266c1.702-1.57 2.684-3.878 2.684-6.619 0-.638-.057-1.252-.164-1.84z" fill="#4285f4"></path>
                    <path d="M3.956 10.713l-.659.504-2.332 1.817C2.446 15.97 5.482 18 9 18c2.43 0 4.467-.802 5.956-2.176l-2.92-2.267c-.803.54-1.825.868-3.036.868-2.34 0-4.328-1.58-5.04-3.707z" fill="#34a853"></path>
                    <path d="M.965 4.967A8.889 8.889 0 000 9a8.89 8.89 0 00.965 4.034c0 .008 2.995-2.324 2.995-2.324A5.393 5.393 0 013.674 9c0-.597.106-1.17.286-1.71z" fill="#fbbc05"></path>
                    <path d="M9 3.584c1.325 0 2.504.458 3.444 1.341l2.578-2.577C13.459.892 11.43 0 9 0 5.482 0 2.446 2.02.965 4.966L3.96 7.29C4.672 5.163 6.66 3.584 9 3.584z" fill="#ea4335"></path>
                  </svg>
                  Google
                </a>
              </div>

              <div class="col-4">
                <a href="#" class="btn btn-block btn-social btn-linkedin">
                  <svg fill="none" height="18" width="18" xmlns="http://www.w3.org/2000/svg">
                    <path clip-rule="evenodd" d="M2.777 15.07h2.707V6.937H2.777zM5.66 4.43c.004-.38-.149-.744-.422-1.008-.273-.266-.636-.399-1.09-.399-.453 0-.822.133-1.107.4a1.318 1.318 0 00-.428 1.007c0 .398.14.732.416 1.002.278.27.64.404 1.084.404h.012c.46 0 .832-.135 1.113-.404A1.33 1.33 0 005.66 4.43zm6.856 10.64h2.707v-4.664c0-1.203-.286-2.113-.856-2.73-.57-.617-1.324-.926-2.262-.926-1.062 0-1.878.457-2.449 1.371h.024V6.937H6.973c.023.516.023 3.227 0 8.133H9.68v-4.547c0-.296.027-.515.082-.656a1.81 1.81 0 01.527-.697c.234-.191.524-.287.867-.287.906 0 1.36.613 1.36 1.84zM18 3.375v11.25c0 .93-.33 1.725-.99 2.385a3.25 3.25 0 01-2.385.99H3.375a3.25 3.25 0 01-2.385-.99A3.25 3.25 0 010 14.625V3.375C0 2.445.33 1.65.99.99A3.25 3.25 0 013.375 0h11.25c.93 0 1.725.33 2.385.99.66.66.99 1.455.99 2.385z" fill="#0a66c2" fill-rule="evenodd"></path>
                  </svg>
                  LinkedIn
                </a>
              </div>
            </div>

            <hr class="my-4">

            <div class="text-center mb-2">
              Don't have an account?
              <a href="{{ url_for('register') }}" class="register-link">
                Register here
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
