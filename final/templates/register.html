<!DOCTYPE html>
<html>
<head>
  <title>Bikey Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/logonotword.png') }}" />
  <style>
    /* Add your custom styles here if needed */
  </style>
</head>
<body>
<div class="container">
  <div class="row px-3">
    <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
      <div class="img-left d-none d-md-flex"></div>
      <div class="card-body">
        <h4 class="title text-center mt-4">
          <img src="{{ url_for('static', filename='img/logonotword.png') }}" alt="Website Logo" class="logo" width="60px">
          <br>
          Create a new account
        </h4>
        <form method="post" class="form-box px-3">
          <div class="form-input">
            <span><i class="fa fa-user-o"></i></span>
            <input type="text" name="name" placeholder="Full Name" required>
          </div>
          <div class="form-input">
            <span><i class="fa fa-envelope-o"></i></span>
            <input type="email" name="username" placeholder="Email Address" required>
          </div>
          <div class="form-input">
            <span><i class="fa fa-key"></i></span>
            <input type="password" id="password" name="password" placeholder="Password" required>
          </div>
          <div class="form-input">
            <span><i class="fa fa-key"></i></span>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
          </div>

          {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
          {% endwith %}


          <div class="mb-3">
            <button type="submit" class="btn btn-block text-uppercase">
              Register
            </button>
          </div>

          <div class="text-center mb-2">
            Already have an account?
            <a href="{{ url_for('login') }}" class="register-link">
              Login here
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
